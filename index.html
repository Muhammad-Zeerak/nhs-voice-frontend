<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediFlow | Intelligent GP System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS STYLING */
        :root {
            --primary-color: #0056b3; /* Medical Blue */
            --accent-color: #00a8cc;  /* Cyan Accent */
            --bg-color: #f4f7f6;
            --text-color: #333;
            --success-color: #28a745;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-top: 6px solid var(--primary-color);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 24px;
            margin: 0;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #004494;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Message State */
        .success-state {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .success-icon {
            font-size: 50px;
            color: var(--success-color);
            margin-bottom: 20px;
            display: block;
        }

        .success-text h3 {
            color: var(--text-color);
            margin: 0 0 10px 0;
        }

        .success-text p {
            color: #666;
            line-height: 1.5;
            font-size: 15px;
        }

        .agent-status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            border: 1px solid #e9ecef;
        }

        .agent-step {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: #555;
        }

        .agent-step span {
            margin-right: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    
    <div id="triageFormWrapper">
        <header>
            <h1>ðŸ©º MediFlow Agent</h1>
            <p class="subtitle">AI-Assisted Emergency & GP Routing System</p>
        </header>

        <form id="triageForm" onsubmit="submitData(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="e.g. Muhammad Zeerak" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Required for appointment details" required>
            </div>

            <div class="form-group">
                <label for="symptoms">Describe Symptoms</label>
                <textarea id="symptoms" placeholder="Please describe your main complaint, pain level (1-10), and any other symptoms..." required></textarea>
            </div>

            <button type="submit" id="submitBtn">
                <span class="spinner" id="btnSpinner"></span>
                <span id="btnText">Submit for Analysis</span>
            </button>
        </form>
    </div>

    <div id="successMessage" class="success-state">
        <span class="success-icon">âœ…</span>
        <div class="success-text">
            <h3>Request Received</h3>
            <p>Your details have been securely transmitted to our Intelligent Agent System.</p>
        </div>
        
        <div class="agent-status">
            <p style="font-size: 13px; color: #0056b3; font-weight: 600;">
                You will receive an email shortly with your Agent Result (GP Booking or Emergency Alert).
            </p>
        </div>
    </div>

</div>

<script>
    async function submitData(event) {
        event.preventDefault(); // Stop page reload

        // --- CONFIGURATION ---
        const webhookUrl = 'https://i-zeerak.app.n8n.cloud/webhook/submit-triage-final'; 
        // ---------------------

        // Get values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const symptoms = document.getElementById('symptoms').value;
        
        // UI Handling: Show loading state
        const btn = document.getElementById('submitBtn');
        const spinner = document.getElementById('btnSpinner');
        const btnText = document.getElementById('btnText');

        btn.disabled = true;
        spinner.style.display = 'inline-block';
        btnText.innerText = 'Transmitting...';

        const payload = {
            name: name,
            email: email,
            symptoms: symptoms
        };

        try {
            // Send data to n8n
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });

            // If n8n received it (200 OK)
            if (response.ok) {
                document.getElementById('triageFormWrapper').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            } else {
                throw new Error('Server responded with an error');
            }

        } catch (error) {
            console.error('Error:', error);
            alert("Connection Error: Could not reach the Triage System. Please check your internet or the Webhook URL.");
            
            // Reset button on error
            btn.disabled = false;
            spinner.style.display = 'none';
            btnText.innerText = 'Submit for Analysis';
        }
    }
</script>

</body>
</html>
